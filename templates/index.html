<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback - LearnSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Share Your Feedback</h1>
        {% if success %}
        <div class="alert alert-success" role="alert">
            Thanks for your feedback! We'll review it soon.
        </div>
        {% endif %}
        <form action="/submit" method="POST" id="feedbackForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name (optional)</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email (optional)</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Select...</option>
                    <option value="Bug">Bug</option>
                    <option value="Suggestion">Suggestion</option>
                    <option value="Complaint">Complaint</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="humanCheck">
                <label class="form-check-label" for="humanCheck">I'm not a robot</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            const message = document.getElementById('message').value;
            const humanCheck = document.getElementById('humanCheck').checked;
            if (!humanCheck) {
                alert("Please confirm you're not a robot!");
                e.preventDefault();
            } else if (message.length > 500) {
                alert("Message must be under 500 characters!");
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
